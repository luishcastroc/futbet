<ng-container
  *ngIf="{ results: userResults$ | async } as data; else loadingspinner">
  <div class="flex-auto flex flex-col items-center justify-center">
    <form
      [formGroup]="resultsForm"
      class="flex flex-col md:flex-row xl:px-20 md:px-10 sm:px-6 px-4 md:py-12 py-9 2xl:container items-center justify-center flex-auto">
      <div
        class="w-full bg-gray-100/75 shadow-lg rounded lg:px-10 sm:px-6 sm:py-10 px-2 py-6 flex flex-col lg:flex-row lg:flex-wrap justify-center gap-3 items-center max-h-[40rem] overflow-y-auto">
        <!-- Content -->
        <ng-container formArrayName="results">
          <ng-container *ngFor="let result of results.controls; let i = index">
            <div
              class="rounded-xl relative shadow-sm flex flex-row content-center"
              [formGroupName]="i">
              <!-- team 1 -->
              <div
                class="text-center flex flex-col items-center justify-center max-w-[130px] md:max-w-max">
                <img
                  src="{{ games[i].homeFlag }}"
                  alt="Bandera de {{ games[i].homeTeamEs }}"
                  class="w-16 md:w-24 max-w-full h-8 md:h-16 align-middle border-none" />
                <h3 class="mt-3 text-[16px] md:text-[25px]">
                  {{ games[i].homeTeamEs }}
                </h3>
                <mat-form-field appearance="outline" class="w-2/4 text-center">
                  <input matInput type="number" formControlName="homeScore" />
                </mat-form-field>
              </div>
              <span class="text-2xl md:text-3xl text-black font-bold">VS</span>
              <!-- team 2 -->
              <div
                class="text-center flex flex-col items-center justify-center max-w-[130px] md:max-w-max">
                <img
                  src="{{ games[i].awayFlag }}"
                  alt="Bandera de {{ games[i].awayTeamEs }}"
                  class="w-16 md:w-24 max-w-full h-8 md:h-16 align-middle border-none" />
                <h3 class="mt-3 text-[16px] md:text-[25px]">
                  {{ games[i].awayTeamEs }}
                </h3>
                <mat-form-field appearance="outline" class="w-2/4 text-center">
                  <input matInput type="number" formControlName="awayScore" />
                </mat-form-field>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </form>
    <div class="flex gap-3 flex-row pb-6 justify-center w-full">
      <button
        role="button"
        type="submit"
        (click)="create()"
        mat-raised-button
        color="primary"
        class="w-1/3 max-w-[120px] h-12 hover:bg-blue-900">
        Salvar
      </button>
      <button
        role="button"
        type="reset"
        (click)="resetResults()"
        mat-raised-button
        class="w-1/3 max-w-[120px] h-12 bg-slate-200 hover:bg-slate-400 hover:text-cyan-50">
        Cancelar
      </button>
    </div>
  </div>
</ng-container>
<ng-template #loadingspinner
  ><div class="flex flex-col items-center justify-center flex-auto">
    <mat-spinner></mat-spinner></div
></ng-template>
