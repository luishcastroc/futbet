<ng-container *ngIf="data$ | async as ranking">
  <div class="flex-auto flex flex-col">
    <div
      class="flex flex-col xl:px-20 md:px-10 sm:px-6 px-4 md:py-12 py-9 2xl:mx-auto 2xl:container gap-4 items-center justify-center flex-1">
      <h2 class="text-2xl font-bold">Tabla de Posiciones</h2>
      <div
        class="bg-gray-100/75 shadow-lg rounded xl:w-9/12 lg:w-9/12 md:w-2/3 w-full lg:px-10 sm:px-6 sm:py-10 px-2 py-6 min-h-[70vh] max-h-[50rem] overflow-y-auto">
        <div class="grid grid-cols-3 gap-2 md:gap-8 items-center justify-start">
          <ng-container *ngFor="let result of ranking; let i = index">
            <span
              class="font-bold text-lg text-center grid grid-cols-2 gap-2 w-1/3 items-center justify-items-center justify-self-center"
              >{{ i + 1
              }}<mat-icon
                *ngIf="i + 1 === 1"
                class="text-yellow-700 text-center"
                >sports_soccer</mat-icon
              ></span
            >
            <span class="font-bold text-base md:text-lg">{{
              result.displayName | titlecase
            }}</span>
            <span class="font-bold text-lg text-center">{{
              result.points
            }}</span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</ng-container>
